<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>server-2</title>
    <script src="https://unpkg.com/petite-vue" defer init></script>
    <style>
      [v-cloak] {
        display: none;
      }
      table {
        margin-top: 1em;
      }
      table,
      td,
      th {
        border: solid 1px darkgreen;
        border-collapse: collapse;
      }
      th {
        background-color: darkgreen;
        color: white;
        border-color: white;
        padding: 0 5px;
      }
    </style>
  </head>

  <body v-cloak v-scope="dataset()">
    <h1>NHK番組表</h1>

    <button @click="getProgramList">番組表取得</button>

    <!-- データが取得できたときにdl要素を表示する -->
    <label
      >地域：
      <select v-model="area">
        <option value="130">東京</option>
        <option value="270">大阪</option>
      </select>
    </label>

    <label
      >チャンネル：
      <select v-model="service">
        <option value="g1">NHK 総合1</option>
        <option value="s1">NHK BS1</option>
        <option value="r3">NHK FM</option>
      </select>
    </label>

    <table v-if="data">
      <tr>
        <th>時刻</th>
        <th>タイトル</th>
        <th>内容</th>
      </tr>
      <tr v-for="DATA in data[service]">
        <td>{{DATA.start_time.split("T")[1].split(":")[0]}}:{{DATA.start_time.split("T")[1].split(":")[1]}}</td>
        <td>{{DATA.title}}</td>
        <td>{{DATA.content}}</td>
      </tr>
    </table>
  </body>

  <script>
    function dataset() {
      return {
        // 変数（プロパティ）
        area: '',
        service: '',
        date: '',
        data: false,
        // 自分で取得する

        // 関数（メソッド）
        async getProgramList() {
          const ApiKey = localStorage.getItem('APIKey');

          const query = new URLSearchParams({
            key: ApiKey
          });

          const url =
            'https://api.nhk.or.jp/v2/pg/list/' +
            this.area +
            '/' +
            this.service +
            '/' +
            this.getYMD() +
            '.json?' +
            query;
          const res = await fetch(url);
          if (res.ok) {
            const obj = await res.json();
            this.data = obj.list;
            console.log(JSON.stringify(this.data[this.service][0].start_time, null, 2));
          } else {
            this.data = [{ result: '失敗' }];
          }
        },
        getYMD() {
          let utc = new Date();
          let jst = new Date(utc.getTime() + 1000 * 60 * 60 * 9);
          let y = jst.getFullYear();
          let m = ('0' + (jst.getMonth() + 1)).slice(-2);
          let d = ('0' + jst.getDate()).slice(-2);

          return y + '-' + m + '-' + d;
        }
      };
    }
  </script>
</html>
